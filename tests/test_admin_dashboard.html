<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Test</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <div class="p-4">
        <h1 class="text-2xl font-bold mb-4">Admin Dashboard Test</h1>
        <div id="test-results" class="mb-4"></div>
        
        <!-- Test container -->
        <div id="admin-dashboard-container" class="w-full max-w-7xl mx-auto py-8 px-4">
            <div class="text-center py-8" id="loading-indicator">
                <div class="animate-spin h-8 w-8 border-4 border-primary border-t-transparent rounded-full mx-auto"></div>
                <p class="mt-2 text-muted-foreground">Loading dashboard data...</p>
            </div>
            <div id="dashboard-content" class="hidden"></div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <!-- Utils Script -->
    <script src="/pages/js/utils.js"></script>
    
    <!-- Test script -->
    <script>
        // Simple test to verify dashboard loads without errors
        let testResults = document.getElementById('test-results');
        
        function addTestResult(test, result, details = '') {
            const div = document.createElement('div');
            div.className = result ? 'text-green-600' : 'text-red-600';
            div.innerHTML = `<strong>${test}:</strong> ${result ? 'PASS' : 'FAIL'} ${details}`;
            testResults.appendChild(div);
        }
        
        // Test 1: Check if Chart.js loaded
        setTimeout(() => {
            addTestResult('Chart.js Load', typeof Chart !== 'undefined');
            
            // Test 2: Check if dashboard container exists
            addTestResult('Dashboard Container', document.getElementById('admin-dashboard-container') !== null);
            
            // Test 3: Check if loading indicator exists
            addTestResult('Loading Indicator', document.getElementById('loading-indicator') !== null);
            
            console.log('Basic dashboard tests completed');
        }, 1000);
    </script>
    
    <!-- Admin Dashboard Script -->
    <script src="/pages/js/admin_dashboard.js"></script>
</body>
</html>
